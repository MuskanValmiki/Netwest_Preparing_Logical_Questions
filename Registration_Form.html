<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Registration_Form.css">
</head>
<body>
    <center><h1>-:Registration Form:-</h1></center>
    <div id="mainContainer">
    <center><div id="form">
        <h2>Student Name <input type="text"></h2>
        <h2>Father's Name <input type="text"></h2>
        <h2>Mother's Name <input type="text"></h2>
        <h2>Date of Birth <input type="date"></h2>
        <h2>Gender ID <input type="radio">Female<input type="radio">Male</h2>
        <h2>Email ID <input type="email"></h2>
        <h2>Mobile No <input type="number"></h2>
        <h2>Address <input type="text"></h2>
        <h2>State<select id="state">
            <option>Uttar Pradesh</option>
            <option>Karnataka</option>
            <option>Punjab</option>
            <option>Ragisthan</option>
            <option>Andra Pradesh</option>
        </select></h2>
        <h2>City<select id="city">
            <option>Kanpur</option>
            <option>Banglore</option>
            <option>Mohali</option>
            <option>Gujrat</option>
            <option>Talangana</option>
        </select></h2>
        <h2><button>Submit</button></h2>
    </div></center>
</div>
</body>
</html>
