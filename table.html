<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Here which number we gave that table should come.</h1>
    <input type="number" class="input">
    <button class="button" onclick="table()">Click</button>
    <div id="container"></div>
    <script>
        function table(){
            const number=document.querySelector('.input');
            const container=document.querySelector("#container");
            container.innerHTML=""
            for(let i = 1; i <= 10; i++) {
                const result = i * number.value;
                container.innerHTML+=`<div>${number.value} * ${i} = ${result}</div>`
            }
        }
    </script>
</body>
</html>
