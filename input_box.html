<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Box</title>
    <style>
        #increaseButton{
            background-color: grey;
            height: 70px;
            width: 200px;
        }
    </style>
</head>
<body>
    <center>
    <h1>Count</h1>
    <button type="button" id="increaseButton" onclick="myFunction( )">Increase:</button>
   </center>
</body>
    <script>
        var button = document.getElementById("increaseButton"),
        count = 0;
        button.onclick = function() {
        count += 1;
        button.innerHTML = "Increase: " + count;
        };

    </script>
</html>
