<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag_sheet</title>
    <link rel="stylesheet" href="Flag_sheet.css">
</head>
<body>
    <div>
        <table>
            <th><h1>Country</h1></th>
            <th><h1>Capital</h1></th>
            <th><h1>Flag</h1></th>
            <tr>
                <td><h3>India</h3></td>
                <td><h3>Delhi</h3></td>
                <td><img src="https://media.istockphoto.com/id/96328461/vector/indian-flag-vector-button.jpg?s=612x612&w=0&k=20&c=4wwOJUWhgUFbL2JTULnSPxXTKATYY4jWD2r9OYaZC8M=" alt="" height="20px" width="30px"></td>
            </tr>
            <tr>
                <td><h3>Afghanistan</h3></td>
                <td><h3>Kabul</h3></td>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3qwcJZGcozdbqC9kB8zoLc-dTJWXspOvPtA&usqp=CAU" alt="" height="20px" width="30px"></td>
            </tr>
            <tr>
                <td><h3>Austria</h3></td>
                <td><h3>Vienna</h3></td>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOQfa5drPqnDGulek8nWb4CMHBoslcxBoZ58va0Wq2Ixd7eY0z5v91tvQzyH5dMdmEwf8&usqp=CAU" alt="" width="30px" height="20px"></td>
            </tr>
            <tr>
                <td><h3>Canada</h3></td>
                <td><h3>Ottawa</h3></td>
                <td><img src="https://img.freepik.com/free-vector/square-canadian-flag-background_23-2147816504.jpg?w=2000" alt="" width="30px" height="20px"></td>
            </tr>
            <tr>
                <td><h3>Bhutan</h3></td>
                <td><h3>Thimphu</h3></td>
                <td><img src="https://img.freepik.com/premium-vector/national-flag-bhutan_267200-466.jpg?w=2000" alt="" width="30px" height="20px"></td>
            </tr>
        </table>
    </div>
</body>
</html>
